<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="mainContainer">
    <header>
      <form class="formContainer">
        <div>
          <label for="gridSizeSlider">Grid Size </label>
          <input id="gridSizeSlider" type="range" value='16' max='150' min='4' />
          <span id="gridSizeValue">16 x 16</span>
        </div>
        <div>
          <label for="borderSelect">Borders </label>
          <input id="borderSelect" type='checkbox' value='borders' checked>  
        </div>
        <div>
          <label for="colorPicker">Color </label>
          <input id="colorPicker" value="#BB3333" type='color'>
        </div>
        <button id="newGridButton">New sketch board</button>
        <div>          
          <label for="autoSpeedSlider">Auto Speed</label>
          <input id="autoSpeedSlider" type="range" value='250' max='1500' min='5' />
          <span id="autoSpeedValue">250ms/tick</span>
        </div>
        <div>
          <label for="colorCountSlider">Same color </label>
          <input id="colorCountSlider" type="range" value='10' max='100' min='1' />
          <span id="colorCountValue">10 turns</span>
        </div>
        <button id="autoDrawButton">Start Autodraw</button>
    </form>
  </header>

      <div id="gridContainer"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
