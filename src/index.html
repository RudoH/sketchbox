<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="mainContainer">
    <header>
      <form id="formContainer">
        <div>
          <label for="gridSize">Size of Grid (n x n) </label>
          <input id="gridSlider" type="range" value='16' max='150' min='4' />
          <span id="gridSizeValue">16</span>
        </div>
        <div>
          <label for="borderSelect">Borders </label>
          <input id="borderSelect" type='checkbox' value='borders' checked>  
        </div>
        <div>
          <label for="colorPicker">Color </label>
          <input id="colorPicker" value="#BB3333" type='color'>
        </div>
        <button id="newGridButton">New sketch board</button>
      </form>
    </header>
    <button id="autoDrawButton">Start Autodraw</button>

    <div id="gridContainer"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
